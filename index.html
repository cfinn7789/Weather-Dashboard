<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark bg-gradient">
        <h1 class="text-white text-center p-2 ms-5 font-weight-bold">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="mb-3">
                  <h3>Search for a city:</h3>
                  <div class="mb-3 search-bar">
                      <input type="text" id="city-name" placeholder="Orlando">
                  </div>
                  <div class="mb-3 search-button">
                      <button type="button" id="search-btn" class="btn btn-secondary bg-gradient">Search</button>
                  </div>
              </div>
          </div>
        <div class="row">
          <div class="col-md-6">
              <div class="card" style="width: 20rem;">
                  <ul id="city-list" class="list-group list-group-flush">
                      <li id="saved-cities" class="saved btn"></li>
                  </ul>
              </div>
          </div>
        </div>
      </div>
      
      <div class="row">
          <div class="col-md-6">
              <div id="city"></div>
              <div id="current"></div>
              <div id="date"></div>
              <div id="temp"></div>
              <div id="desc"></div>
              <div id="humid"></div>
          </div>
          <div class="col-md-6">
              <div id="future"></div>
              <div id="fut-date"></div>
              <div id="fut-temp"></div>
              <div id="fut-desc"></div>
              <div id="fut-humid"></div>
          </div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
